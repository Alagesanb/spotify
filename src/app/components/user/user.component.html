<div class="card">
    <div class="card-header">User</div>
    <div class="card-body">
      <form [formGroup]="userForm" (submit)="addUser(userForm.value)">
        <div class="form-group">
          <label class="col-md-4">Name</label>
          <input type="text" class="form-control" formControlName="userName"/>
        </div>
        <div class="form-group">
          <label class="col-md-4">Email</label>
          <input type="text" class="form-control" formControlName="email"/>
        </div>
        <div class="form-group">
            <label class="col-md-4">Password </label>
            <input type="text" class="form-control" formControlName="password"/>
          </div>
          <div class="form-group">
            <button  type="submit" class="btn btn-primary" [disabled]="userForm.pristine || userForm.invalid" >
              Create User
             </button>
             <button  class="btn btn-danger" type="reset" (click)="onReset()">Cancel</button>
      
          </div>
      </form>
    </div>
  </div>
